        <div class="link">

        </div>
    </header>
    <main>
        <ul>
            <li>
                <div class="li-top">
                    <h2 onclick="window.location.href='./detail.html'">title</h2>
                    <h3>date</h3>
                </div>
                <div class="li-bottom">
                    <i></i>标签
                </div>
            </li>
        </ul>
        <div class="content">content</div>
        <div class="footer">
            <h2>发表评论</h2>
            <form action="" id="remark">
                <div class="row">
                    <div class="col">
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="col">
                        <label for="name">邮箱</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <textarea class="input" id="saytext" name="saytext"></textarea>
                    <p>
                        <button>评论</button>
                        <span class="emotion">表情</span>
                    </p>
                    <div id="show">213<img src="./js/images/1.gif" border="0"></div>

        </div>
    </main>
    <script src="./js/font.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script src="./js/jquery.qqFace.js"></script>
    <script type="text/javascript">

        $(function () {

            $('.emotion').qqFace({

                id: 'facebox',

                assign: 'saytext',

                path: './js/images/'	//表情存放的路径

            });

            $('#saytext').on('change keydown keyup input', function (event) {

                update_show();

            });


        });

        // 评论显示同步

        function update_show() {
            var str = $("#saytext").val();

            $("#show").html(replace_em(str));
        }

        //查看结果

        function replace_em(str) {

            str = str.replace(/\</g, '&lt;');

            str = str.replace(/\>/g, '&gt;');

            str = str.replace(/\n/g, '<br/>');

            str = str.replace(/\[em_([0-9]*)\]/g, '<img src="./js/images/$1.gif" border="0" />');

            return str;

        }

    </script>
</body>
